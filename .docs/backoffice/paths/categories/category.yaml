get:
  summary: Получение список категории
  tags:
    - Categories
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../index.yaml#/components/parameters/clientId'
    - $ref: '../../index.yaml#/components/parameters/clientSecret'

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              required: true
            slug:
              type: string
              nullable: true
            description:
              type: string
              nullable: true
            parentCategory:
              type: string
              nullable: true
            active:
              type: boolean
              nullable: true
            icon:
              type: string
              nullable: true

  responses:
    200:
      description: Список категории
      content:
        application/json:
          schema:
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    slug:
                      type: string
                    description:
                      type: string
                    parentCategory:
                      type: string
                    active:
                      type: boolean
                    icon:
                      type: string
              meta:
                type: object
                properties:
                  total:
                    type: integer


    400:
      $ref: '../../index.yaml#/components/responses/error'
    401:
      $ref: '../../index.yaml#/components/responses/unauthenticated'



