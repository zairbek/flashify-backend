      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              required: true
            slug:
              type: string
              nullable: true
            description:
              type: string
              nullable: true
            parentCategory:
              type: string
              nullable: true
            active:
              type: boolean
              nullable: true
            icon:
              type: string
              nullable: true

  responses:
    201:
      $ref: '../../index.yaml#/components/responses/created'
